<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Alura</title>
</head>
<body>
    <main class="container">
        <div class="main-container">
            <div class="main-bkground">
                <img class="bkground-img" src="../img/bkground-img.png" alt="Imagem de capa">
            </div>
            <div class="main-desc">
                <img src="https://github.com/lucasaguiar-la.png" alt="Foto de perfil">
                <div class="user-info">
                    <h1>Lucas Aguiar</h1>
                    <p class="status">Dev back-end / Java / Python / JavaScript</p>
                    <p class="contact-info">São Paulo, SP, Brasil <a href="#">informações de contato</a></p>
                    <a href="#" class="followers">1500 seguidores + de 500 conexões</a>
                </div>
                <div class="main-cards-container">
                    <div class="main-card">
                        <img src="../img/company-img.png" alt="Empresa">
                        <p>Empresa</p>
                    </div>
                    <div class="main-card">
                        <img src="../img/school-img.png" alt="Instituição de ensino">
                        <p>Instituição de ensino</p>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="main-container-btn msg-btn">Enviar mensagem</button>
                    <button class="main-container-btn more-btn">Mais</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
