<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Desafio Alura</title>
</head>
<body class="full-page">
    <header>
        <nav>
            <div>
                <img src="#" alt="Logo Linkedin">
                <input type="search" name="Pesquisar" id="search-bar">
            </div>
            <div>
                <img src="#" alt="Início">
                <img src="#" alt="Minha Rede">
                <img src="#" alt="Vagas">
                <img src="#" alt="Mensagem">
                <img src="#" alt="Notificações">
                <img src="#" alt="Soluções">
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="profile-container">
            <div class="profile-bkground-container">
                <img class="bkground-img" src="../img/bkground-img.png" alt="Imagem de capa">
            </div>
            <div class="profile-desc-container">
                <div class="content-container">
                    <div class="user-info">
                        <img class="profile-pic" src="https://github.com/lucasaguiar-la.png" alt="Foto de perfil">
                        <h1>Lucas Aguiar</h1>
                        <p class="status">Dev back-end | Java | Python | JavaScript</p>
                        <p class="about">Fala sobre #programação, #java, #Python</p>
                        <p class="contact-info">São Paulo, SP, Brasil · <a href="#">informações de contato</a></p>
                        <a href="#" class="followers">1500 seguidores <span>·</span> + de 500 conexões</a>
                    </div>
                    <div class="profile-cards-container">
                        <div class="profile-card">
                            <img class="card-img" src="../img/company-img.png" alt="Empresa">
                            <p>Empresa</p>
                        </div>
                        <div class="profile-card">
                            <img class="card-img" src="../img/school-img.png" alt="Instituição de ensino">
                            <p>Instituição de ensino</p>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="profile-container-btn msg-btn">Mensagem</button>
                    <button class="profile-container-btn more-btn">Mais</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
